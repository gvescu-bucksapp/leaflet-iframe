
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe URL path listener</title>
  <style>
    iframe {
      width: 100%;
      height: 700px;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe style="height:700px;width:100%;" id="Iframe1" title="Iframe"></iframe>

  <script>
    window.addEventListener('load', () => {
      let search = window.location.search;
      let hash = window.location.hash;
      let frameObj = document.getElementById('Iframe1');
      let frameUrl = "iframe.html";
      frameObj.src = frameUrl + search + hash;
    });
  </script>
</body>
</html>
